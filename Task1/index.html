<!DOCTYPE html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript">
            $('document').ready(function(){
            $("#calculate").click(function (){
                var firstnumber = $("#firstnumber").val();
                var secondnumber = $("#secondnumber").val();
                var totalsum = parseInt(firstnumber) + parseInt(secondnumber);
                $("#thirdnumber").val(totalsum);
})

            // $("[id*=thirdnumber]").val(parseInt($("[id*=firstnumber]").val()) + parseInt($("[id*=secondnumber]").val()));
        });
        </script>
        <title>
            jquery
        </title>
    </head>
    <body>
    <div><label>Firstnumber</label></div>
        <input type="number" id="firstnumber" class="form-control" placeholder="0"> 
    
    <div><label>Secondnumber</label> </div>
        <input type="number" id="secondnumber" class="form-control" placeholder="0">
   
    <div><label>Thirdnumber</label> </div>
        <input type="number" id="thirdnumber" class="form-control" placeholder="0" readonly>
   
    <button id="calculate" type="button">calculate</button>
    </body>
</html>
